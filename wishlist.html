<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - SmartSupply Agri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "agri-deep": "#17593D",
              "agri-light": "#327D2B", 
              "agri-mid": "#266D33",
              "agri-orange": "#FFAA00",
              "agri-orange-mid": "#FA9200",
              "agri-orange-deep": "#EB5300",
              "agri-orange-darker": "#DC0F00",
              "agri-cream": "#FFF8F0",
              "agri-sage": "#E8F5E8"
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              playfair: ["Playfair Display", "serif"]
            }
          }
        }
      };
    </script>
</head>
<body class="bg-gray-50 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center cursor-pointer" onclick="window.location.href='index.html'">
                    <img src="/images/fulllogo (1).png" alt="SmartSupply Logo" class="w-10 h-10 rounded-full object-cover mr-3">
                    <span class="text-xl font-bold text-agri-deep">SmartSupply Agri</span>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-agri-deep font-medium transition-colors duration-200">HOME</a>
                    <a href="index.html#marketplace" class="text-gray-700 hover:text-agri-deep font-medium transition-colors duration-200">MARKETPLACE</a>
                    <a href="index.html#farmers" class="text-gray-700 hover:text-agri-deep font-medium transition-colors duration-200">FARMERS</a>
                </nav>

                <!-- Right Side -->
                <div class="flex items-center space-x-4">
                    <!-- Wishlist Icon -->
                    <div class="relative cursor-pointer">
                        <i class="fas fa-heart text-red-500 text-lg"></i>
                        <span id="wishlist-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </div>
                    
                    <!-- Cart Icon -->
                    <div class="relative cursor-pointer" onclick="window.location.href='cart.html'">
                        <i class="fas fa-shopping-cart text-gray-700 text-lg hover:text-agri-orange transition-colors"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-agri-orange text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-gray-100 py-4">
        <div class="container mx-auto px-4">
            <nav class="text-sm">
                <a href="index.html" class="text-gray-600 hover:text-agri-deep">Home</a>
                <span class="mx-2 text-gray-400">></span>
                <span class="text-agri-deep font-medium">My Wishlist</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-800">My Wishlist</h1>
                <div class="flex space-x-4">
                    <button id="share-wishlist" class="bg-agri-deep text-white px-6 py-2 rounded-lg font-medium hover:bg-agri-light transition-colors flex items-center">
                        <i class="fas fa-share mr-2"></i>
                        Share Wishlist
                    </button>
                    <button id="clear-wishlist" class="border border-red-500 text-red-500 px-6 py-2 rounded-lg font-medium hover:bg-red-50 transition-colors flex items-center">
                        <i class="fas fa-trash mr-2"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Wishlist Items -->
            <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Wishlist items will be dynamically loaded here -->
            </div>

            <!-- Empty Wishlist Message -->
            <div id="empty-wishlist" class="hidden text-center py-16">
                <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-heart text-4xl text-gray-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your wishlist is empty</h2>
                <p class="text-gray-600 mb-8">Save items you love to your wishlist and shop them later.</p>
                <button onclick="window.location.href='index.html'" class="bg-agri-deep text-white px-8 py-3 rounded-lg font-semibold hover:bg-agri-light transition-colors">
                    Start Shopping
                </button>
            </div>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="share-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">Share Your Wishlist</h2>
                <button id="close-share-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <!-- Share Link -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Wishlist Link</label>
                    <div class="flex space-x-2">
                        <input id="wishlist-link" type="text" value="https://smartsupplyagri.com/wishlist/share/abc123" readonly class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600">
                        <button id="copy-link" class="bg-agri-deep text-white px-4 py-2 rounded-lg font-medium hover:bg-agri-light transition-colors">
                            Copy
                        </button>
                    </div>
                </div>

                <!-- Social Share -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Share on Social Media</label>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center">
                            <i class="fab fa-facebook mr-2"></i>
                            Facebook
                        </button>
                        <button class="flex-1 bg-blue-400 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-500 transition-colors flex items-center justify-center">
                            <i class="fab fa-twitter mr-2"></i>
                            Twitter
                        </button>
                        <button class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors flex items-center justify-center">
                            <i class="fab fa-whatsapp mr-2"></i>
                            WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script src="wishlist.js"></script>
</body>
</html>
